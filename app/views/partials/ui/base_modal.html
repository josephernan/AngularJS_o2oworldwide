<div class="modal-header">
  <h3>{{modalOptions.header}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOptions.body}}</p>
  <p>{{modalOptions.size}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-white" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-orange" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
